    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f0f2f5;

        .container {
            max-width: 414px;
            margin: 0 auto;
            position: relative;
        }

        .background-image {
            width: 100%;
            height: auto;
        }

        .datetime-overlay {
            /*margin-top: 20px;*/
            position: absolute;
            top: 2%;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            width: 93%;
            text-align: center;
            box-shadow: none;
        }

        .info-overlay {
            position: absolute;
            top: 23.5%;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 10px 20px 10px 20px;
            border-radius: 12px;
            width: 93%;
            text-align: left;
            box-shadow: none;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: left;
        }
        .info-row {
            display: flex;
            margin-bottom: 10px;
        }
        .label {
            font-size: 14px;
            width: 80px;
            color: #666;
            text-align: left;
            font-weight: bold;
        }
        .value {
            font-size: 17px;
            flex-grow: 1;
            padding-left: 20px;
            font-weight: bold;
            text-align: left;
        }
        .blue-text {
            /*color: #30a4db;*/
            color: #16adf7;
        }

        .date {
            font-size: 45px;
            color: #16adf7;
            margin-bottom: 5px;
            font-weight: bold;
            letter-spacing: 10px;
        }

        .time {
            font-size: 45px;
            color: #16adf7;
            font-weight: bold;
            letter-spacing: 5px;
        }

<body>
<div class="container">

<script>
    function updateDateTime() {
        const now = new Date();

        // 更新日期
        const month = now.getMonth() + 1;
        const day = now.getDate();
        document.getElementById('date').textContent = `${month}月${day}日`;

        // 更新时间
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;

        // 更新左上角时间
        // document.getElementById('topLeftTime').textContent = `${hours}:${minutes}`;

        // 更新来访日期
        const year = now.getFullYear();
        document.getElementById('visitDate').textContent = `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
    }

    // 初始更新
    updateDateTime();
    // 每秒更新一次
    setInterval(updateDateTime, 1000);
</script>
