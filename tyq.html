<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        .visit-details-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .visit-details-row {
            display: flex;
            margin-bottom: 15px;
            align-items: center;
        }

        .visit-details-label {
            color: #333;
            width: 80px;
            font-size: 14px;
        }

        .visit-details-value {
            color: #000;
            font-size: 14px;
        }

        .visit-details-value-blue {
            color: #1E90FF;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="visit-details-container">
        <div class="visit-details-row">
            <div class="visit-details-label">来访类型</div>
            <div class="visit-details-value-blue">办公来访报备</div>
        </div>
        <div class="visit-details-row">
            <div class="visit-details-label">来访时间</div>
            <div class="visit-details-value">2025-01-08</div>
        </div>
        <div class="visit-details-row">
            <div class="visit-details-label">来访位置</div>
            <div class="visit-details-value">滨江园区</div>
        </div>
    </div>
</body>
</html>
